<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <title>Lemon Brains</title>
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-gif-div">
                <img class="logo-gif" src="./Assets/gifs/Logo.gif">
            </div>
            <div class="logo-words">
                <span class="lemon">Lemon</span> <span class="brains">Brains</span><br>
            </div>
        </div>
    </nav>
    <div class="quiz">
        <h1 class="lemon" id="questions-header"> Answer the questions to give zombies lemonade</h1>
        <div class="questions-div">
            <p id="question"></p>
            <input type="text" name="answer" id="answer">

            
        </div>

        <div class="buttons-div">
            <button id="submit-button">Submit</button>
    
    
            <button id="show-answer-button">See Answer</button>
            <span id="show-answer"></span>

        </div>

    </div>
    
    <h1 class="brains" id="gameOver">Game Over</h1>
    
    <div class="playing-field" id="playing-field">
        <!-- create a canvas at least the same size as the sprite sheet -->
        <canvas class="zombie zombie1" width="500px" height="500px"></canvas>
        <!-- <canvas class="zombie zombie2" width="500px" height="500px"></canvas> -->
    </div>

    
    
</body>
<script src="js/main.js" type="module"></script>
</html>
