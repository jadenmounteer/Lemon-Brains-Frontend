<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <title>Lemon Brains</title>
</head>
<body>
    <nav>
        <div class="logo" id="logo">
            <div class="logo-gif-div">
                <img class="logo-gif" src="./Assets/gifs/Logo.gif">
            </div>
            <div class="logo-words">
                <span class="lemon">Lemon</span> <span class="brains">Brains</span><br>
            </div>
        </div>
    </nav>
<div class="game-content">

    <div class="menu-buttons" id="menu-buttons">
        <h1 class="lemon" id="questions-header">An entrepreneurial venture for the undead</h1>
        <h1 class="lemon" id="questions-header">...that teaches you math</h1>
        <button id="start-game-button">
            Start Your Business
        </button>
    </div>
    

    
    <div class="quiz" id="quiz">
        <h1 class="lemon" id="questions-header">Answer the questions to give zombies lemonade</h1>
        <div class="questions-div">
            <div id="question">
                <span id="int1"></span>
                <span id="operator"></span>
                <span id="int2"></span> =
            </div>
            <input type="text" name="answer" id="answer">

            
        </div>

        <div class="buttons-div">
            <button id="submit-button">Submit</button>
            <button id="show-answer-button">See Answer</button>

        </div>

    </div>
    
    <div class="game-over-div" id="game-over-div">
        <h1 class="brains" id="gameOver">Game Over</h1>
        <button id="try-again">Try Again</button>
    </div>
    
    
    <div class="playing-field sky" id="playing-field">
        <!-- create a canvas at least the same size as the sprite sheet -->
        <canvas class="zombie zombie1" width="500px" height="500px"></canvas>
        <span class="lemonade-stand-container">
        <canvas class="lemonade-stand" width="500px" height="500px"></canvas>


        </span>
    </div>
    <div class="ground">

    </div>

</div>

    
    
</body>
<script src="js/main.js" type="module"></script>
</html>
